<div class="row">

  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Зміна інформації про користувача </h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

      <div *ngIf="invalidError" class="alert alert-danger" role="alert">
        {{invalidError}}!
      </div>


      <div class="form-group">
        <label for="email">Телефон:</label>
        <input type="text" class="form-control" formControlName="phone" id="phone" autocomplete="off">
        <div class="error" *ngIf="editForm.controls['phone'].hasError('required') && editForm.controls['phone'].touched">Phone is required</div>
      </div>

      <div class="form-group">
        <label for="age">Вік:</label>
        <input type="text" class="form-control" formControlName="age" id="age" autocomplete="off">
        <div class="error" *ngIf="editForm.controls['age'].hasError('required') && editForm.controls['age'].touched">Phone is required</div>
      </div>
      <div class="form-group">

        <span style="color:red;" *ngIf="message">{{message}}</span>
        <label style="cursor: pointer;" for="photo">
          <div *ngIf="imgURL; else defaultImage">
            <img [src]="imgURL" height="200">
          </div>

          <ng-template #defaultImage>
            <img [src]="user.image" width="200" />
          </ng-template>

        </label>
        <input style="display: none;" #fileSelect id="photo" type="file"
              accept='image/*' (change)="preview(fileSelect.files)" />
      </div>

      <button class="btn btn-success" [disabled]="editForm.invalid">Зберегти зміни</button>

    </form>
  </div>
</div>
