<div class="row">

  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Віднолвення пароля </h2>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

      <div *ngIf="invalidLogin" class="alert alert-danger" role="alert">
        {{invalidLogin}}!
      </div>

      <div *ngIf="successSendMessage" class="alert alert-success" role="alert">
        {{successSendMessage}}!
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" formControlName="email" id="email" autocomplete="off">
        <div class="error" *ngIf="forgotForm.controls['email'].hasError('required') && forgotForm.controls['email'].touched">Email is required</div>
      </div>

      <button class="btn btn-success" [disabled]="forgotForm.invalid">Відправити</button>

    </form>
  </div>
</div>
